<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rick and Morty Universe</title>
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="style/output.css" />
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-b from-[#0c0c0c] to-[#1b1f21] text-white font-sans">
  <header class="flex items-center justify-center p-4 bg-black shadow-lg">
    <img src="./img/rick and morty-Photoroom.png" alt="Rick and Morty Logo" class="h-20 w-auto drop-shadow-[0_0_10px_#00ff88]" />
  </header>
  <div>
    <img src="https://images7.alphacoders.com/133/1335145.jpg" alt="Rick and Morty Banner" class="w-full max-h-[400px] object-cover opacity-80 shadow-lg" />
  </div>
  <div class="text-center font-bold text-5xl mt-10 mb-6 text-lime-400 drop-shadow-md">
    Personajes
  </div>
  <section id="filtros" class="flex flex-wrap gap-4 justify-center p-4 bg-white dark:bg-gray-800 shadow text-black dark:text-white">
    <select name="status" class="px-3 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">
      <option value="">Estado</option>
      <option value="alive">Vivo</option>
      <option value="dead">Muerto</option>
      <option value="unknown">Desconocido</option>
    </select>
    <select name="gender" class="px-3 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">
      <option value="">Género</option>
      <option value="female">Mujer</option>
      <option value="male">Hombre</option>
      <option value="genderless">Sin género</option>
      <option value="unknown">Desconocido</option>
    </select>
    <select name="species" id="species-select" class="px-3 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">
      <option value="">Especie</option>
    </select>
    <input name="name" type="text" placeholder="Buscar por nombre"
      class="px-3 py-2 border rounded dark:bg-gray-700 dark:border-gray-600" />
  </section>
  <div id="personajes-container" class="grid grid-cols-1 lg:grid-cols-3 gap-6 px-6 py-8">
  </div>
  <div class="flex justify-center gap-4 m-4">
    <button id="anterior" class="px-4 py-2 bg-purple-500 text-white rounded disabled:opacity-50">Anterior</button>
    <button id="siguiente" class="px-4 py-2 bg-purple-500 text-white rounded disabled:opacity-50">Siguiente</button>
  </div>
  <div id="modal-personaje" class="fixed inset-0 z-50 bg-black/70 backdrop-blur-sm hidden flex items-center justify-center">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl max-w-xl w-full space-y-4 text-black dark:text-white relative">
      <button id="cerrar-modal" class="absolute top-2 right-3 text-3xl text-red-500 font-bold hover:text-red-700">×</button>
      <img id="modal-img" class="mx-auto w-40 h-40 rounded-full border-4 border-white" />
      <h2 id="modal-nombre" class="text-2xl font-bold text-center"></h2>
      <p id="modal-id" class="text-center text-gray-500 dark:text-gray-400"></p>
      <p><strong>Estado:</strong> <span id="modal-estado"></span></p>
      <p><strong>Especie:</strong> <span id="modal-especie"></span></p>
      <p><strong>Tipo:</strong> <span id="modal-tipo"></span></p>
      <p><strong>Género:</strong> <span id="modal-genero"></span></p>
      <p><strong>Origen:</strong> <span id="modal-origen"></span></p>
      <p><strong>Ubicación:</strong> <span id="modal-ubicacion"></span></p>
      <p><strong>Episodios:</strong></p>
      <ul id="modal-episodios" class="list-disc pl-5 text-sm"></ul>
    </div>
  </div>
</body>
</html>
